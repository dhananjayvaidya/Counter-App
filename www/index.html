	<link rel="stylesheet" href="css/angular-material.min.css">
	<style type="text/css" >
	#displayCount{
		font-size:100px;
		text-align:center;
	}
	.forms{
	display:none;
	}
	</style>
	<title>Counter App</title>
	<script src="js/jquery-3.1.1.min.js" ntegrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-messages.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    
	      
   </head>
   <body ng-app="firstApplication"  md-swipe-left="toggleLeft()">
      
    <div ng-controller="AppCtrl" layout="column"  ng-cloak>
		<md-toolbar layout="row">
			 <md-icon md-svg-src="./img/lines.svg" ng-click="toggleLeft()" class="s36" aria-label="" style="margin-left:-5px;outline:none;"></md-icon>
			
			<div class="md-toolbar-tools">
			
			Counter App</div>
		</md-toolbar>
		<section layout="row" flex>
			<md-sidenav class="md-sidenav-left" md-component-id="left" md-enable-backdrop md-whiteframe="4">
				<md-toolbar class="md-theme-indigo">
					<h1 class="md-toolbar-tools">Counter App</h1>
				</md-toolbar>
			<md-content layout="column">
						
				<md-button ng-click="showAboutUs()" class="md-accent">
					About Us
				</md-button>
				
			</md-content>
			</md-sidenav>
			
			<md-content flex layout-padding id='loadIn'>
				<div layout="column" class='forms' id='about-us'>
				 <p>About Us</p>
				
				</div>
				<div layout="column" class="forms" id="showCount">
				<md-list-item class="md-2-line">
                    <div class="md-list-item-text">
						<h3>Hellow </h3>
						<p>Secondary text</p>
					</div>
				</md-list-item>
				<md-list-item class="md-2-line">
                    <div class="md-list-item-text">
						<h3>Hellow </h3>
						<p>Secondary text</p>
					</div>
				</md-list-item>
				<md-list-item class="md-2-line">
                    <div class="md-list-item-text">
						<h3>Hellow </h3>
						<p>Secondary text</p>
					</div>
				</md-list-item>
				<md-list-item class="md-2-line">
                    <div class="md-list-item-text">
						<h3>Hellow </h3>
						<p>Secondary text</p>
					</div>
				</md-list-item>
				<md-list-item class="md-2-line">
                    <div class="md-list-item-text">
						<h3>Hellow </h3>
						<p>Secondary text</p>
					</div>
				</md-list-item>
				</div>
				<div layout="column"  id='form1' class='forms' >
					<md-input-container class="md-block" flex-gt-sm>
						
						<input ng-model="user.count_name" id='count_name' placeholder="Count Name">
					</md-input-container>

					<div id="displayCount">0</div>
					<div layout="row" layout-align="center end">
					<md-button ng-click="increment()"  class='md-fab md-primary ' style="width:100px;height:100px;font-size:50px;" >+</md-button>
					<md-button ng-click="decrement()" class='md-fab md-primary' style="width:100px;height:100px;font-size:50px;">-</md-button>
					
					</div>
					<div layout="column" layout-align="center end" layout-wrap>
					<md-button ng-click="reset()" class='md-raised md-warn'>Reset</md-button>
					<md-button ng-click="saveThisCount()" class='md-raised md-primary'>Save this Count</md-button>
					<md-button ng-click="fetchCount()" class='md-raised '>View Saved Counts</md-button>
					</div>
					
				</div>
								
				
			</md-content>
		</section>
		
	</div>
	
	  
   

	
  <!-- Angular Material Library -->
